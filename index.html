			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Xpress Recharge
					</span>

					<!-- tabs header -->
					<div class="container  rounded shadow px-3 py-5">
					<ul class="nav nav-pills nav-justified mb-3" id="myTab" role="tablist">
						<li class="nav-item ">
							<a class="nav-link active " id="single-tab" data-toggle="tab" href="#single" role="tab" aria-controls="single"
								aria-selected="true">Send to one</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="multiple-tab" data-toggle="tab" href="#multiple" role="tab" aria-controls="multiple"
								aria-selected="false">Send to many</a>
						</li>
					</ul>
					
					<!-- tab content -->
					
					<div class="tab-content" id="myTabContent">
						<!-- single user -->
						<div class="tab-pane fade show active" id="single" role="tabpanel" aria-labelledby="single-tab">
							<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid Phone number is required">
								<input class="input100" type="number" name="phone" placeholder="phone">
								<span class="focus-input100"></span>
							</div>

							<div class="wrap-input100 validate-input m-b-16" data-validate = "Airtime ammount is required">
								<input class="input100" type="number" name="amount" placeholder="amount">
								<span class="focus-input100"></span>
							</div>
						</div>
						
						<!-- multiple user -->
						<div class="tab-pane fade" id="multiple" role="tabpanel" aria-labelledby="multiple-tab">
							<div class="wrap-input100 validate-input m-b-16" data-validate="Valid Phone number is required">
								<textarea class="input100" type="textarea" cols="10" name="phones" placeholder="Seperate each phone number with a comma"></textarea>
								<span class="focus-input100"></span>
							</div>
							
							<div class="wrap-input100 validate-input m-b-16" data-validate="Airtime ammount is required">
								<input class="input100" type="number" name="amount" placeholder="amount">
								<span class="focus-input100"></span>
							</div>

						</div>
